buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
  }

  dependencies { classpath "com.darylteo.vertx:vertx-gradle-plugin:0.1.0-SNAPSHOT" }
}

def testdir = file('testdir')

subprojects {
  repositories {
    mavenCentral()
    mavenLocal()
  }

  apply plugin: 'vertx'

  vertx {
    platform { version '2.0.2-final' }

    config {
    }
  }


  test { workingDir = testdir }

  def release = !project.version.endsWith('-SNAPSHOT')
}


